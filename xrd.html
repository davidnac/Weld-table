<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRD Diffraction Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            width: 50% !important;
            margin: auto;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        input{
            width: 100px;
            text-align: center;
            padding: 6px 8px;
        }
        #anglesInput{
          width: 300px;
        }

    </style>
</head>
<body>
    <h1>XRD Diffraction Analysis</h1>
    <p>Example spectrum for Aluminum Oxide (Al<sub>2</sub>O<sub>3</sub>)</p>
    <canvas id="xrdChart"></canvas>

    <table>
        <tbody id="dataTable">
            <tr>
                <th>2θ (Degrees)</th>
                <td><input type="number" value="25.6"></td>
                <td><input type="number" value="35.1"></td>
                <td><input type="number" value="37.8"></td>
                <td><input type="number" value="43.3"></td>
                <td><input type="number" value="52.5"></td>
                <td><input type="number" value="57.5"></td>
                <td><input type="number" value="66.6"></td>
                <td><input type="number" value="76.9"></td>
            </tr>
            <tr>
                <th>Intensity</th>
                <td><input type="number" value="100"></td>
                <td><input type="number" value="80"></td>
                <td><input type="number" value="90"></td>
                <td><input type="number" value="70"></td>
                <td><input type="number" value="60"></td>
                <td><input type="number" value="50"></td>
                <td><input type="number" value="40"></td>
                <td><input type="number" value="30"></td>
            </tr>
            <tr>
                <th>hkl</th>
                <td>(012)</td>
                <td>(104)</td>
                <td>(110)</td>
                <td>(113)</td>
                <td>(024)</td>
                <td>(116)</td>
                <td>(214)</td>
                <td>(300)</td>
            </tr>
        </tbody>
    </table>

    <button onclick="updateChart()">Update Spectrum</button>

    <h2>X-ray Diffraction Analysis</h2>
    <label>Enter 2θ angles (comma-separated):</label>
    <input type="text" id="anglesInput" placeholder="e.g., 20,30,40">
    <button onclick="analyzeXRD()">Analyze</button>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>2θ (°)</th>
                <th>d (Å)</th>
                <th>1/d²</th>
                <th>Ratio</th>
                <th>hkl</th>
                <th>a (Å)</th>
                <th>FCC</th>
                <th>BCC</th>
                <th>SC</th>
                <th>HCP</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
       function updateChart() {
    const ctx = document.getElementById("xrdChart").getContext("2d");
    const tableRows = document.querySelectorAll("#dataTable tr");
    let peaks = [], intensities = [], hklLabels = [];

    // Iterate over each row and extract the necessary data
    tableRows.forEach((row, rowIndex) => {
        const cells = row.querySelectorAll("td input"); // Get the input elements
        const header = row.querySelector("th").textContent; // Get the header (2θ, Intensity, or hkl)

        if (header === "2θ (Degrees)") {
            // Extract 2θ (Degrees) values
            cells.forEach((cell, index) => {
                peaks.push(parseFloat(cell.value));
            });
        } else if (header === "Intensity") {
            // Extract intensity values
            cells.forEach((cell, index) => {
                intensities.push(parseFloat(cell.value));
            });
        } else if (header === "hkl") {
            // Extract hkl labels
            cells.forEach((cell, index) => {
                hklLabels.push(cell.textContent);
            });
        }
    });

    const peakData = peaks.map((theta, index) => {
        const width = 0.5; // half width (total width = 5 degrees)
        const leftX = theta - width;
        const rightX = theta + width;

        // Return data for the peak with its width at zero intensity, but only one point at the peak intensity
        return [
            { x: leftX, y: 0 }, // left side at zero intensity
            { x: theta, y: intensities[index] }, // peak at maximum intensity
            { x: rightX, y: 0 } // right side at zero intensity
        ];
    }).flat();

    // Destroy the previous chart if it exists
    if (window.myChart) {
        window.myChart.destroy();
    }

    // Create a new chart
    window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'XRD Intensity',
                data: peakData,
                borderColor: "rgba(75, 192, 192, 1)", // Line color
                backgroundColor: "rgba(75, 192, 192, 0.2)", // Fill color
                fill: true,
                borderWidth: 2,
                pointRadius: 0,
                showLine: true,
                tension: 0.05, // Smooth lines
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            if (context.raw.y === 0) return '';
                            const index = peaks.indexOf(context.raw.x);
                            return `2θ: ${context.raw.x}°, Intensity: ${context.raw.y}, hkl: ${hklLabels[index]}`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '2θ (Degrees)'
                    },
                    type: 'linear'
                },
                y: {
                    title: {
                        display: true,
                        text: 'Intensity (Arbitrary Units)'
                    }
                }
            }
        }
    });
}

document.addEventListener("DOMContentLoaded", updateChart);


function braggLaw(theta, wavelength = 1.5406) {
            let thetaRad = (theta / 2) * (Math.PI / 180);
            return wavelength / (2 * Math.sin(thetaRad));
        }

        function structureFactors(hkl) {
            let sumHkl2 = hkl[0] ** 2 + hkl[1] ** 2 + hkl[2] ** 2;
            if (sumHkl2 === 0) return; // Skip (0,0,0) which is invalid
            return {
                FCC: sumHkl2 % 4 === 0 ? '✔' : '✘',
                BCC: sumHkl2 % 2 === 0 ? '✔' : '✘',
                SC: sumHkl2 > 0 ? '✔' : '✘', // Simple cubic allows any (h,k,l) > 0
                HCP: (sumHkl2 === 3 || sumHkl2 === 4 || sumHkl2 === 8) ? '✔' : '✘' // Common for HCP
            };
        }

        function analyzeXRD() {
            let anglesInput = document.getElementById("anglesInput").value;
            let angles = anglesInput.split(",").map(a => parseFloat(a.trim())).filter(a => !isNaN(a));
            let tbody = document.querySelector("#resultsTable tbody");
            tbody.innerHTML = "";

            if (angles.length < 3) {
                alert("Please enter at least 3 angles.");
                return;
            }

            // Step 1: Compute d-values and 1/d²
            let dValues = angles.map(theta => ({
                theta,
                d: braggLaw(theta)
            }));

            dValues.sort((a, b) => b.d - a.d);
            let dInverseSquares = dValues.map(entry => 1 / (entry.d ** 2));

            // Step 2: Compute ratios
            // Step 2: Find common multiplier to make all ratios integers
            let baseValue = dInverseSquares[0];
            let multiplier = findCommonMultiplier(dInverseSquares.map(val => val / baseValue));
            let ratios = dInverseSquares.map(val => Math.round((val / baseValue) * multiplier));
            let millerIndices = ratios.map(ratio => getMillerIndices(ratio));

            // Step 3: Populate table
            dValues.forEach((entry, index) => {
                let hkl = millerIndices[index];
                let sumHkl2 = hkl[0] ** 2 + hkl[1] ** 2 + hkl[2] ** 2;

                if (sumHkl2 === 0) return; // Skip (0,0,0) which is invalid

                let aCalc = sumHkl2 > 0 ? entry.d * Math.sqrt(sumHkl2) : "-";
                let structFlags = structureFactors(hkl);
                let row = `<tr>
                    <td>${entry.theta.toFixed(2)}</td>
                    <td>${entry.d.toFixed(4)}</td>
                    <td>${dInverseSquares[index].toFixed(6)}</td>
                    <td>${ratios[index]}</td>
                    <td>(${hkl.join('')})</td>
                    <td>${aCalc !== "-" ? aCalc.toFixed(4) : "-"}</td>
                    <td>${structFlags.FCC}</td>
                    <td>${structFlags.BCC}</td>
                    <td>${structFlags.SC}</td>
                    <td>${structFlags.HCP}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function findCommonMultiplier(ratios) {
                let n = 1;
                while (true) {
                    let scaledRatios = ratios.map(r => r * n);
                    if (scaledRatios.every(r => Math.abs(r - Math.round(r)) < 0.01)) {
                        return n;
                    }
                    n++;
                }
            }

        function getMillerIndices(ratio) {
            const ratioMap = {
                1: [1, 0, 0],
                2: [1, 1, 0],
                3: [1, 1, 1],
                4: [2, 0, 0],
                5: [2, 1, 0],
                6: [2, 1, 1],
                8: [2, 2, 0],
                9: [3, 0, 0],
                10: [3, 1, 0],
                11: [3, 1, 1],
                12: [2, 2, 2],
                13: [3, 2, 0],
                14: [3 ,2, 1],
                16: [4, 0, 0],
                17: [4, 1, 0],
                18: [3, 3, 0],
                19: [3, 3, 1],
                20: [4, 2, 0]
            };
            return ratioMap[ratio] || [0, 0, 0];
        }


        function findMultiplier(x) {
            const decimal = 2;
            let n = 1;
            let factor = Math.pow(10, decimal);
            while (true) {
                let result = n * x;
                if (Math.abs(result - Math.round(result)) < 1 / factor) {
                    break;
                }
                n++;
            }
            return n;
        }

        // Test data
        let x = 0.833337;
        let multiplier = findMultiplier(x);
        console.log(`Multiplier: ${multiplier}`);


       </script>
</body>
</html>
